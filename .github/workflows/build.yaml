name: build

on:
  push:
  pull_request:

jobs:
  test-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Preluare repository
        uses: actions/checkout@v4

      - name: Instalare Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Afisare versiune Python
        shell: pwsh
        run: python --version

      - name: Verificare fisiere Python (compilare)
        shell: pwsh
        run: python -m compileall -q .

      - name: Test simplu (citire fisier)
        shell: pwsh
        run: python src/main.py data/test.csv

      - name: Test statistici
        shell: pwsh
        run: python src/main.py data/test.csv --stats Pret

      - name: Test filtrare AND
        shell: pwsh
        run: python src/main.py data/test.csv --filter "Pret>100 AND Categorie='Electronice'"

      - name: Test grupare si agregari
        shell: pwsh
        run: python src/main.py data/test.csv --groupby Categorie --agg "avg:Pret,sum:Vanzari,count:Pret"

      - name: Test corelatie Pearson
        shell: pwsh
        run: python src/main.py data/test.csv --correlation Pret Vanzari

      - name: Test histograma
        shell: pwsh
        run: python src/main.py data/test.csv --plot histogram Varsta

      - name: Test curatare valori lipsa si export in data/
        shell: pwsh
        run: |
          python src/main.py data/test.csv --clean missing --fill mean --output data/clean.csv
          if (!(Test-Path "data/clean.csv")) { throw "data/clean.csv nu a fost creat" }

  docker-build:
    runs-on: ubuntu-latest
    needs: test-windows

    steps:
      - name: Preluare repository
        uses: actions/checkout@v4

      - name: Build imagine Docker
        run: docker build -t procesor-de-date-csv .
